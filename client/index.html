<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="art/skatemap.png">
  <title>Skate Map</title>
  <meta name="description" content="Карта для роллеров Skate Map помогает любителям катания на роликовых коньках находить маршруты в таких городах, как Москва, Санкт-Петербург, Саратов или Тюмень">
  <meta name="keywords" content="карта для катания маршруты роликовые коньки улицы парки openstreetmap">
  <link rel="stylesheet" href="js/vendor/leaflet/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/vendor/leaflet/leaflet.js"></script>
  <script src="js/vendor/Leaflet.PolylineDecorator/L.PolylineDecorator.js"></script>
  <script src="js/creds.js"></script>
  <script src="js/config.js"></script>
  <script src="js/riddimdim.js"></script>
  <script src="js/map.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="main-head">
      <a class="plain-link" href="/">SKATE MAP</a>
      <select class="city_selector" onchange="citySelected()" accesskey="c">
        <option disabled selected="selected" value="no">Выберите город</option>
        <option value="moscow">Москва</option>
        <option value="saint_petersburg">Санкт-Петербург</option>
        <option value="saratov">Саратов</option>
        <option value="tyumen">Тюмень</option>
      </select>
    </header>
    <div id="mapid" class="content"></div>
    <footer class="main-footer">
      <span>
        &copy; 2019 <a class="plain-link" href="https://github.com/mxwell">Мурат Хайрулин</a>
        <br />
        <a href="https://github.com/mxwell/skatemap"><small>Source</small></a>
        <br />
        <a href="https://github.com/mxwell/skatemap/blob/master/docs/inline_skating_mapping.ru.mdown"><small>О разметке</small></a>
      </span>
      <span class="hidden timestamp" ></span>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
